<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body {
              padding: 10px;
              margin: 0px;
              display: flex;
              flex-direction: column;
              background-color: darkgrey;
            }
            header {
              display: flex;
              flex-direction: row;
              justify-content: space-evenly;
            }
            #video {
              display: none;
            }

            p#guess {
              font-size: 5em;
              margin: 0px 0px 0px 1em;
              padding: 0px;
              width: 2em;

            }

            header canvas {
              display: flex;
              align-self: center;
            }

            #videoBox {
              position: relative;
              padding: 0px;
            }
            div#live {
              display: flex;
              align-self: flex-start;
            }

            label span {
              display: inline-block;
              width: 3em;
            }

            #video_copy {
              box-sizing: content-box;
            }

            #outline {
              border: solid 2px red;
              position: absolute;
              z-index: 10;
              pointer-events: none;
              background-color: transparent;
            }

            #crop {
              margin-left:1em;
            }
            #crop_view {
              display: flex;
            }
            #crop_view canvas {
              height: 70px;
              margin-left: 1em;
            }

            #video_copy {
              height: 500px;
            }

            #trained canvas {
              margin-left: 1em;
            }

            #guess_confidence {
              font-size: 2em;
              color: red;
            }

            .trainingMode,
            .trainingMode * {
               display: none; 
            }

            #guess_avg {
              font-size: 2em;
              margin-left: 1em;
            }

            label {
              display: block;
              margin-top: 0.4em;
            }
            input[type="number"]{
              width: 5em;
            }

        </style>
        
        <title>Screen Watch</title>
    </head>
<body>
        
      <header>

        <label>Bike Riser IP: <input onchange="saveIP()" type="text" id="bike-riser-url"/></label>

        <div>
          <button id="start">Start Capture</button> 
          <button id="stop">Stop Capture</button>
          <button onclick="rescan()">Re-scan for ROI</button>
          <button class="trainingMode" onclick="exportDB()">Export DB</button>
          <label>Recalibrate: <input onchange="recalibrate(this)" type="number" min="-20" max="20" step=1/></label>
        </div>

        <div id="crop_view">
          <canvas id="crop"></canvas> 
          <canvas id="work"></canvas>
          <canvas id="hotspot"></canvas>
          <p id="guess"></p>
          <p id="guess_avg"></p>
          <span id="guess_confidence"></span>
          <div class="trainingMode" id="guess_match_canvas"></div>
        </div>

      </header>


      <div class="trainingMode" id="sizes">
        <p id="videoSize"></p>
        <p id="screenSize"></p>
      </div>


      <div id="videoBox">
        <canvas id="video_copy"><!-- this is what you see --></canvas>
        <video id="video" autoplay><!-- this is hidden --></video>
      </div>

      <br>
              
      <fieldset class="trainingMode">
        <legend>Learning</legend>
        <button onclick="startLogging();">Start logging</button>
        <button onclick="capture()">Capture</button>
        <button onclick="clearCache()">Clear</button>
        <button onclick="clearWholeCache()">Clear Whole cache</button>
      </fieldset>

      <section class="trainingMode">
        <table id="trained">
        </table>
      </section>

      <section class="trainingMode">
        <table id="training">
        </table>
      </section>

      <sectiopn class="trainingMode">
        <table id="learning">
        </table>
      </sectiopn>

/*
================================================================================================================================
CONNECT TO BIKE RISER
================================================================================================================================
*/
var Socket;

// Use stored IP of hardware if available
let bikeRiserIP = localStorage.getItem('IP');
// let user see old value
document.getElementById('bike-riser-url').value = bikeRiserIP;

// Save a new value of the IP address back to local storage in the browser.
saveIP = () => {
  bikeRiserIP = document.getElementById('bike-riser-url').value;
  localStorage.setItem('IP', bikeRiserIP);
}

// Establish a socket connection if possible
let url = 'ws://' + bikeRiserIP + ':81/';
console.log('Connecting to socket via URL: ', url)
Socket = new WebSocket(url);
let socketOpen = false;
Socket.onopen = function () {
  console.log('Socket connected');
  socketOpen = true;
};

// Log errors
Socket.onerror = function (error) {
  console.log('WebSocket Error ', error);
};

// Log messages from the server
Socket.onmessage = function (e) {
  console.log('Server: ', e.data);
};

// When height is to change, send the new height via the socket to the hardware
function setBikeHeight(height){
  try{
    if ( socketOpen ){
      Socket.send(height);
    }
  }
  catch(e){
    console.error(e)
  }
}

// Manually allow the user to send where 'zero' actually is right now (assumes a calibration is visible such as CM scale)
function recalibrate(obj){
  let height = parseFloat(obj.value);
  console.log('Sending', height)
  try{
    if ( socketOpen ){
      Socket.send(0);
      Socket.send(`zero=${height}`);
      obj.value = null;
    }
  }
  catch(e){
    alert('Bike Lift Hardware issue - socket failure')
    console.error(e);
  }
}

function cloneCanvas(oldCanvas) {

    //create a new canvas
    var newCanvas = document.createElement('canvas');
    var context = newCanvas.getContext('2d');

    //set dimensions
    newCanvas.width = oldCanvas.width;
    newCanvas.height = oldCanvas.height;

    //apply the old canvas to the new one
    context.drawImage(oldCanvas, 0, 0);

    //return the new canvas
    return newCanvas;
}

// The Zwift app tries to keep the display box with the gradient in it at a fixed height as a percentage
// of the screen height regardless of the screen width.
// Therefore to get a reliable sized image, force the screen capture height and let the width adjust
// as required.

class VideoCapture {
  constructor(preload){
    console.log('Preloading', preload)

    this._mode = null;
    this._video = document.querySelector('#video');
    this._video_canvas = document.querySelector('#video_copy');
    this._ctx = this._video_canvas.getContext('2d');
    this._crop_canvas = document.querySelector('#crop');
    this._crop_ctx = this._crop_canvas.getContext('2d');
    this._crop_shape = null;
    this._maskShape = {w:32, h:32}; //{w: 50, h: 30}
    this._frame_rate = 2;
    this._raw_width = 0;
    this._raw_height = 0;
    this._working_height = 1000; // pixels
    this._working_width = null;  // adjusted according to source dimensions.
    this._importantColours = [
      [[240, 255],[240, 255], [240, 255]], // white
      [[250, 255],[0, 10], [0, 5]], // red on zwift
      [[225, 232],[48,53], [32,37]],  // red on video copy
      [[235, 240],[190, 195], [10,20]], // yellow on zwift
      [[235, 245],[105, 110], [55,70]], // dark orange on zwift
      [[230, 233],[103,107],[57,61]], // dark orange on video copy
    ]
    this._importantColourIndex = {
      white: [0],
      red: [1,2],
      yellow: [3],
      orange: [4,5]
    }

    this._learning_list = [];
    this._last_score = -1;
    this._last_classifier = -20;
    this._previous = [];

    this._onsample = null;
    this._onclassify = null;

    // Database

    this._samples = [];
    this._ref_images = {};

    // Initialise
    for ( let i = -20; i <= 20; i++ ){
      this._ref_images[i] = [];
    }


    let self = this;
    this.enabled = false;

    // Listen for a video feed starting and grab the height and width of raw image
    this._video.addEventListener( "loadedmetadata", function (e) {
      self.initialise();
    })


    setInterval(()=>{
      if ( self.enabled ){

        let now = new Date();

        // Re size the frame

        self._ctx.clearRect(0, 0, self._working_width , self._working_height);
        self._ctx.imageSmoothingEnabled = true;
        self._ctx.drawImage(self._video, 0, 0, self._raw_width , self._raw_height, 0, 0, self._working_width , self._working_height);

        // console.log('Resize', new Date() - now, 'ms')

        // Show box being watched

        self._ctx.beginPath();
        self._ctx.strokeStyle = 'blue';
        self._ctx.strokeWidth = 2;
        self._ctx.rect(self._crop_shape.x, self._crop_shape.y, self._crop_shape.w, self._crop_shape.h)
        self._ctx.stroke();  

        // Take crop

        //let square = document.createElement('canvas')

        self._crop_canvas.width = self._maskShape.w;
        self._crop_canvas.height = self._maskShape.h;
        self._crop_ctx.imageSmoothingEnabled = false;
        self._crop_ctx.drawImage(self._video_canvas, self._crop_shape.x, self._crop_shape.y, self._crop_shape.w , self._crop_shape.h, 0, 0, self._maskShape.w, self._maskShape.h);

          // console.log('Crop produced', new Date() - now, 'ms')

        let fd = new FeatureDetector(self._crop_canvas, self._importantColours);
        //let fd = new FeatureDetector(self._crop_canvas);
        fd.canvas(self._crop_canvas); // show in black and white
        // console.log('Converted to feature descriptor', new Date() - now, 'ms')

        // Find edges and make a mask

        let fd2 = new FeatureDetector(self._crop_canvas, self._importantColours);
        fd.applyFilter('laplace',100)
        fd2.blur(3);
        fd.subtract(fd2, 80);
        fd.threshold(1)
        // let size = self._maskShape.h/20
        // fd.segment(Math.floor(size), 0);

        // Show what was done

        fd.canvas(work)


        // Try to find a better position if necessary
        let frameBlack = fd.percentageBlack();
        if ( frameBlack > 0.97 ){
          console.log('Relocating percentage character', frameBlack)
          self.locateGradient();
        } else {


          // console.log('Processed feature descriptor', new Date() - now, 'ms')

          let best = {score: 0, classifier: 0, image: self._ref_images[0][0]}
          for ( let classifier of Object.keys(self._ref_images)){
            // console.log('Checking against', classifier)
            self._ref_images[classifier].forEach((mask, idx)=>{
              // console.log('Mask', classifier, idx)
              let colours = [];
              let classifierInt = parseInt(classifier);
              if ( [3,4,5,6].includes(classifierInt) ){
                for ( let c of self._importantColourIndex.yellow ){
                  colours.push(c)
                }
              }
              if ( classifierInt <= 3 ){
                for ( let c of self._importantColourIndex.white ){
                  colours.push(c)
                }
              }
              if ( ([6,7,8,9]).includes(classifierInt)){
                for ( let c of self._importantColourIndex.orange ){
                  colours.push(c)
                }
              }
              if ( classifierInt >= 9 ){
                for ( let c of self._importantColourIndex.red ){
                  colours.push(c)
                }
              }
              let score = fd.match(mask, self._importantColours, colours);
              //console.log(classifier,  score)

              if ( score > best.score ){
                // console.log('New best', classifier, score)
                best.score = score;
                best.classifier = classifierInt;
                best.image = mask.clone();

                //   let x = document.getElementById('hotspot');
                // x.height = self._crop_shape.h;
                // x.width = self._crop_shape.w;
                // let fdx = new FeatureDetector(x);
                // fdx.replaceData(best.image);
                // fdx.canvas(x);

              }
            })
          }
          console.log('Best match', best)
          let x = document.getElementById('hotspot');
        x.height = self._maskShape.h;
        x.width = self._maskShape.w;
        let fdx = new FeatureDetector(x);
        fdx.replaceData(best.image);
        fdx.canvas(x);

          if ( autoLog ){
            let square = document.createElement('canvas');
            var context = square.getContext('2d');
            context.imageSmoothingEnabled = false;
            square.width = 32;
            square.height = 32;
            context.drawImage(
              work, 0, 0, work.width, work.height, 0, 0, 32,32
            );
            postData('/save-image', {classifier: best.classifier, score: (best.score * 100).toFixed(0) + '%', image: square.toDataURL()})
            .catch((err)=>{
              console.error(err)
            })          
          }

          if ( !self._mode ){ // if changed
            self._last_classifier = best.classifier;
            setBikeHeight(parseInt(best.classifier)); 
          }


          let guess = document.getElementById('guess');
          //guess.textContent = best.classifier;       
            console.log('Matched', new Date() - now, 'ms')
          guess.textContent = best.classifier + '%';
          document.getElementById("guess_confidence").textContent = (best.score * 100).toFixed(0) + '%';

          if ( autoLog && best.score < 0.90  && this._video.srcObject ){

            /* See if known from previous update */

            let retryScore = {score: 0, classifier: null, image: null};
            for ( let mask of self._previous ){
              let classifier = mask.classifier;
              let colours = [];
              classifier = parseInt(classifier);
              Object.keys(self._importantColourIndex).forEach((colourName)=>{
                for ( let c of self._importantColourIndex[colourName] ){
                  colours.push(c)
                }
              })
              let score = fd.match(mask.image, self._importantColours, colours);
              if ( score > retryScore.score ){
                retryScore.score = score;
                retryScore.classifier = classifier;
                retryScore.image = mask.image;
              }
            }
            console.log('Retry match?', retryScore.score)
            if ( retryScore.score < 0.9 ){             
              self._previous.push({classifier: best.classifier, image: fd})
              //fd.canvas(document.getElementById('hotspot'))
              console.log('Capturing new image')
              capture();
            } else {
              console.log('Matched to a previously unknown entry so new version not needed')
              document.getElementById("guess_confidence").textContent = (retryScore.score * 100).toFixed(0) + '% from previously captured unknown';
              //retryScore.image.canvas(document.getElementById('hotspot'))
            }
            console.log('Previous list size', self._previous.length)

          } 
          // else {
          //                 //fd.canvas(document.getElementById('hotspot'))
          // }

          if ( self._mode ){ // diagnostic code
            let c = document.createElement('canvas');
            fd2 = new FeatureDetector(c, self._importantColours);
            self._ref_images[best.classifier][0].canvas(c);
            let box = document.getElementById('guess_match_canvas')
            box.innerHTML = '';
            box.appendChild(c)

            if ( best.score.toFixed(2) != self._last_score || best.classifier !== self._last_classifier ){
              self._last_score = best.score.toFixed(2);
              self._last_classifier = best.classifier;
              self._learning_list.push({score: best.score.toFixed(3), classifier: best.classifier, image: cloneCanvas(work), guess: cloneCanvas(c)});

              let l = document.getElementById('learning');
              l.innerHTML = '';
              self._learning_list.forEach((item)=>{
                let r = document.createElement('tr');
                l.appendChild(r);
                let td;
                td = document.createElement('td')
                td.appendChild(item.image)
                td.onclick=(()=>{
                  let fd = new FeatureDetector(item.image);
                  self.addSample(fd.clone());              
                })
                r.appendChild(td);
                td = document.createElement('td')
                td.innerHTML = item.score;
                r.appendChild(td);
                td = document.createElement('td')
                td.innerHTML = item.classifier;
                r.appendChild(td);
                td = document.createElement('td')
                td.appendChild(item.guess)
                r.appendChild(td);
              })
            }

            if ( best.score < 0.90 && this._video.srcObject ){
              console.log('Capturing new image')
              capture();

            }
          }
        }
      }

    }, 1000 / self._frame_rate);

    // Raw video may be any dimension

    // Copy will be 1000 pixels wide
    // but unknown height

    document.getElementById('start').onclick = this.startCapture.bind(self);
    document.getElementById('stop').onclick = this.stopCapture.bind(self);

  }

  // Button event for user 
  async startCapture() {

    var displayMediaOptions = {
      video: {
        cursor: "always",
        frameRate: 10
      },
      audio: false
    };

    try {
      this._video.srcObject = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
    } catch(err) {
      console.error("Error: " + err);
    }
  } 

  locateGradient(){
    let self = this;
      try{
        self._raw_width = self._video.videoWidth;
        self._raw_height = self._video.videoHeight;

        // Determine the working area dimensions based on a fixed height

        let heightRatio = self._working_height / self._raw_height;
        self._working_width = self._raw_width * heightRatio;
        document.querySelector('#videoSize').textContent = 'Source W:' + self._raw_width + ' x H:' + self._raw_height + '   Screen: W:' + self._working_width.toFixed(0) + ' x H:' + self._working_height.toFixed(0);

        self._video_canvas.height = self._working_height;
        self._video_canvas.width = self._working_width;

        // Determine the position of the region of interest

        // Take an initial frame to examine

        self._ctx.clearRect(0, 0, self._working_width , self._working_height);
        self._ctx.imageSmoothingEnabled = true;
        self._ctx.drawImage(self._video, 0, 0, self._raw_width , self._raw_height, 0, 0, self._working_width , self._working_height);

        // There will be a white(ish) box in the middle.  Where as any 'window' white areas will be across the whole window.
        // So find a white(ish) line that does not reach across the screen

        let fd = new FeatureDetector(self._video_canvas);  // keep all colours

        let percentage = fd.locatePercentCharacter();
        console.log('Percentage', percentage)

        // Show where it was found

        self._ctx.fillStyle = 'rgba(0,255,0,1)';
        self._ctx.fillRect( percentage[0], percentage[1], 16, 16 );

        // Now locate a rectangle over where the real number should be

        let digitWidth = 60
        let digitHeight = 40

        self._ctx.beginPath();
        self._ctx.strokeStyle = 'red';

        percentage[1] += 16;
        self._ctx.moveTo(percentage[0], percentage[1]);
        self._ctx.lineTo(percentage[0], percentage[1] - digitHeight);
        self._ctx.lineTo(percentage[0] - digitWidth, percentage[1] - digitHeight);
        self._ctx.lineTo(percentage[0] - digitWidth, percentage[1]);
        self._ctx.lineTo(percentage[0], percentage[1]);
        self._ctx.stroke();  

        let targetX = percentage[0] - digitWidth;
        let targetY = percentage[1] - digitHeight;

        //self._crop_shape = {x: cropX, y: Math.round(targetY * 0.7), w: targetX - cropX, h: Math.round(targetY / 2)}
        self._crop_shape = {x : targetX, y: targetY, w: digitWidth, h: digitHeight}

    }
    catch(e){
      console.error(e)
    }

  }

  initialise(){
    let self = this;
      try{
        self.locateGradient();

        // Now we know the screen sizes, load the old data and adjust for size

        if ( preload ){
          console.log('Parsing preload data')
          self.load(preload);
        }

    }
    catch(e){
      console.error(e)
    }
  }


  // Button event for user 
  stopCapture(evt) {
    let tracks = this._video.srcObject.getTracks();
    tracks.forEach(track => track.stop());
    this._video.srcObject = null;
    this.enabled = false;
  } 

  addSample(sample){
    this._samples.push(sample);
    if ( this._onsample ){
      this._onsample(this._maskShape, this._samples)
    }
  }

  addClassification(classifier, sample){
    console.log('Classifying', classifier, sample)
    console.log('Length before:', this._ref_images[classifier].length)
    this._ref_images[classifier].push(sample);
    if ( this._onclassify ){
      this._onclassify(this._maskShape, this._ref_images)
    }
    console.log('Length after:', this._ref_images[classifier].length)
  }

  removeClassifier(classifier){
    this._ref_images[classifier] = [];
    if ( this._onclassify ){
      this._onclassify(this._maskShape, this._ref_images)
    }
  }

  set onSample(fn){
    this._onsample = fn;
  }

  set onClassification(fn){
    this._onclassify = fn;
  }

  get cropShape(){
    return this._maskShape;
  }

  getClassified(){
    return this._ref_images;
  }

  getTraining(){
    console.log('Training data', this._samples)
    return this._samples;
  }

  export(){
    let exportData = {cropShape: this._maskShape, source: this._crop_shape, samples: [], classified:{}};
    for ( let i = -20; i <= 20; i++ ){
      exportData.classified[i] = [];
      this._ref_images[i].forEach((x, idx)=>{
        let c = document.createElement('canvas');
        x.canvas(c);
        console.log('Classifier', i, 'Image', idx, 'Data', c.toDataURL())
        exportData.classified[i].push(c.toDataURL());
      })
    }

    console.log(JSON.stringify(exportData, null, 3));
  }

  async loadImage(key, url){
    return new Promise((resolve, reject)=>{
      try{
        let image = new Image();
        image.onload = ()=>{
          resolve({key, image});
        }
        image.src = url;
      }
      catch(e){
        reject(e);
      }
    })      
  }

  async load(data){

    this._samples = data.samples;
    this._ref_images = {};
    let self = this;

    console.log('Loading image library')
    for ( let i = -20; i <= 20; i++ ){
      let key = i;
      self._ref_images[key] = [];
      //console.log(data.classified, key)
      if ( data.classified[key] ){
        let indicies = data.classified[key].length;
        console.log('Key', key, 'Samples', indicies)
        for ( let j = 0; j < indicies; j++ ){
          let url = data.classified[key][j];
          await self.loadImage(key, url)
          .then((data)=>{
            let key = data.key;
            let image = data.image;

            // Create a canvas of exported image

            const mask = document.createElement('canvas');
            const ctx = mask.getContext('2d')
            mask.width = self.cropShape.w;
            mask.height = self.cropShape.h;
            ctx.drawImage(image, 0, 0, self.cropShape.w, self.cropShape.h);

            // Now create a canvas of the source shape and
            // draw the original onto that

            // Now create a canvas of the new source shape
            // and draw the old source image onto the new one

            // Finally create a standard crop of this scale image
            let fd = new FeatureDetector(mask);
            // console.log('pre load', key, fd, mask)
            self._ref_images[key].push(fd);
            console.log('Loaded image for', key)

          })
          .catch((e)=>{
            console.error(e);
          })
        }
      }

    }
    console.log('Loaded image library', self._ref_images)
    self.enabled = true;
    // setTimeout(()=>{
    //   renderTraining(self._maskShape, self.getTraining());
    //   renderTrained(self._maskShape, self.getClassified());
    // },10000)
  }

async function postData(url = '', data = {}) {
  // Default options are marked with *
  const response = await fetch(url, {
    method: 'POST', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'same-origin', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    redirect: 'follow', // manual, *follow, error
    referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
    body: JSON.stringify(data) // body data type must match "Content-Type" header
  });
  return response.json(); // parses JSON response into native JavaScript objects
}

// helper function to get an element's exact position
function getPosition(el) {
  var xPosition = 0;
  var yPosition = 0;
 
  while (el) {
    if (el.tagName == "BODY") {
      // deal with browser quirks with body/window/document and page scroll
      var xScrollPos = el.scrollLeft || document.documentElement.scrollLeft;
      var yScrollPos = el.scrollTop || document.documentElement.scrollTop;
 
      xPosition += (el.offsetLeft - xScrollPos + el.clientLeft);
      yPosition += (el.offsetTop - yScrollPos + el.clientTop);
    } else {
      xPosition += (el.offsetLeft - el.scrollLeft + el.clientLeft);
      yPosition += (el.offsetTop - el.scrollTop + el.clientTop);
    }
 
    el = el.offsetParent;
  }
  return {
    x: xPosition,
    y: yPosition
  };
}

/*
================================================================================================================================
Fast Guassian Matrix convolution approximation
================================================================================================================================
*/




function boxesForGauss(sigma, n)  // standard deviation, number of boxes
{
    var wIdeal = Math.sqrt((12*sigma*sigma/n)+1);  // Ideal averaging filter width 
    var wl = Math.floor(wIdeal);  if(wl%2==0) wl--;
    var wu = wl+2;
        
    var mIdeal = (12*sigma*sigma - n*wl*wl - 4*n*wl - 3*n)/(-4*wl - 4);
    var m = Math.round(mIdeal);
    // var sigmaActual = Math.sqrt( (m*wl*wl + (n-m)*wu*wu - n)/12 );
        
    var sizes = [];  for(var i=0; i<n; i++) sizes.push(i<m?wl:wu);
    return sizes;
}

function gaussBlur_4 (scl, tcl, w, h, r) {
    var bxs = boxesForGauss(r, 3);
    boxBlur_4 (scl, tcl, w, h, (bxs[0]-1)/2);
    boxBlur_4 (tcl, scl, w, h, (bxs[1]-1)/2);
    boxBlur_4 (scl, tcl, w, h, (bxs[2]-1)/2);
    // boxBlur_4 (tcl, scl, w, h, (bxs[3]-1)/2);
    // boxBlur_4 (scl, tcl, w, h, (bxs[4]-1)/2);
}
function boxBlur_4 (scl, tcl, w, h, r) {
    for(var i=0; i<scl.length; i++) tcl[i] = scl[i];
    boxBlurH_4(tcl, scl, w, h, r);
    boxBlurT_4(scl, tcl, w, h, r);
}
function boxBlurH_4 (scl, tcl, w, h, r) {
    var iarr = 1 / (r+r+1);
    for(var i=0; i<h; i++) {
        var ti = i*w, li = ti, ri = ti+r;
        var fv = scl[ti], lv = scl[ti+w-1], val = (r+1)*fv;
        for(var j=0; j<r; j++) val += scl[ti+j];
        for(var j=0  ; j<=r ; j++) { val += scl[ri++] - fv       ;   tcl[ti++] = Math.round(val*iarr); }
        for(var j=r+1; j<w-r; j++) { val += scl[ri++] - scl[li++];   tcl[ti++] = Math.round(val*iarr); }
        for(var j=w-r; j<w  ; j++) { val += lv        - scl[li++];   tcl[ti++] = Math.round(val*iarr); }
    }
}
function boxBlurT_4 (scl, tcl, w, h, r) {
    var iarr = 1 / (r+r+1);
    for(var i=0; i<w; i++) {
        var ti = i, li = ti, ri = ti+r*w;
        var fv = scl[ti], lv = scl[ti+w*(h-1)], val = (r+1)*fv;
        for(var j=0; j<r; j++) val += scl[ti+j*w];
        for(var j=0  ; j<=r ; j++) { val += scl[ri] - fv     ;  tcl[ti] = Math.round(val*iarr);  ri+=w; ti+=w; }
        for(var j=r+1; j<h-r; j++) { val += scl[ri] - scl[li];  tcl[ti] = Math.round(val*iarr);  li+=w; ri+=w; ti+=w; }
        for(var j=h-r; j<h  ; j++) { val += lv      - scl[li];  tcl[ti] = Math.round(val*iarr);  li+=w; ti+=w; }
    }
}

function blurImage(ctx, width, height, sigma){
  let h = height;
  let w = width;
  let d = ctx.getImageData(0, 0, width, height);

  let rData = new Uint8ClampedArray(d.data.length / 4);
  let gData = new Uint8ClampedArray(d.data.length / 4);
  let bData = new Uint8ClampedArray(d.data.length / 4);

  for (let i = 0; i < d.data.length; i = i + 4) {
  rData[i / 4] = (d.data[i]);
   gData[i / 4] = (d.data[i + 1]);
   bData[i / 4] = (d.data[i + 2]);
  }

  gaussBlur_4(rData, rData, w, h, sigma);
  gaussBlur_4(gData, gData, w, h, sigma);
   gaussBlur_4(bData, bData, w, h, sigma);

  for (let i = 0; i < d.data.length; i = i + 4) {
  d.data[i] = rData[i / 4]
  d.data[i + 1] = gData[i / 4]
  d.data[i + 2] = bData[i / 4]
  d.data[i + 3] = 255
  }
  ctx.putImageData(d, 0, 0);  
}

let transforms = {
  "edges" : [
    [0, -1, 0],
    [-1, 3, -1],
    [0, -1, 0]
  ], 
  "sobel_h": [
    [-1, -2, -1],

  ],

/*
** Take a canvas and get the data into a matrix.
** Apply filters to the data efficiently
** Reproduce a canvas from a matrix
*/
class FeatureDetector {
  constructor(canvas, keepColours){
    this._canvas = canvas;
    this._width = canvas.width;
    this._height = canvas.height;  
    this._ctx = canvas.getContext('2d');
    this._data = this._ctx.getImageData(0, 0, this._width, this._height).data;
    this._buffer = new Uint8ClampedArray(this._height * this._width);
    // Convert to Grey
    for (let y = 0; y < this._height; y++) {
      for (let x = 0; x < this._width; x++) {
        let px = (y * this._width + x) * 4;
        if ( keepColours ){
          // All digits connect to the lowest level!
          // Therefore find pixels of the given colours starting at the bottom
          // and as soon as one is found, 
          let keep = false;
          keepColours.forEach((c)=>{
            keep = keep || (
              ( this._data[px+0] >= c[0][0] && this._data[px+0] <= c[0][1] ) &&
              ( this._data[px+1] >= c[1][0] && this._data[px+1] <= c[0][1] ) &&
              ( this._data[px+2] >= c[2][0] && this._data[px+2] <= c[0][1] )
            )
          })
          if ( keep ){
            this._buffer[y * this._width + x] = 255; // ( (0.3 * this._data[px]) + (0.59 * this._data[px+1]) + (0.11 * this._data[px+2]) )
          } else {
            this._buffer[y * this._width + x] = 0;
          }
        } else {
          this._buffer[y * this._width + x] = ( (0.3 * this._data[px]) + (0.59 * this._data[px+1]) + (0.11 * this._data[px+2]) )
        }
      }
    }
  }
  // Return the current result into the canvas
  canvas(target){
    let ctx = target.getContext('2d');
    let result = ctx.createImageData(this._width, this._height);
    let output = result.data;
    for (var y = 0; y < this._height; y++) {
      for (var x = 0; x < this._width; x++) {
        var v = this._buffer[y * this._width + x];
        let tpx = (y * this._width + x) * 4;
        output[tpx] = v;
        output[tpx+1] = v;
        output[tpx+2] = v;
        output[tpx+3] = 255;
      }
    }
    target.height = this._height;
    target.width = this._width;
    ctx.putImageData(result, 0, 0);
  }

  blur(sigma){
    gaussBlur_4(this._buffer, this._buffer, this._width, this._height, sigma);
  }

  subtract(fd, threshold){
    for ( var i = 0; i < this._buffer.length; i++ ){
      this._buffer[i] = this._buffer[i] > 0 ? Math.trunc(this._buffer[i] - fd._buffer[i]) * threshold : 0
      //this._buffer[i] = Math.abs(this._buffer[i] - fd._buffer[i]) * threshold
    }
  }

  setBlack(){
    for ( var i = 0; i < this._buffer.length; i++ ){
      this._buffer[i] = 0;
    }
  }

  add(fd, scale){
    for ( var i = 0; i < this._buffer.length; i++ ){
      let x = this._buffer[i]
      x += (fd._buffer[i]>200)?scale:0
      if ( x > 255 ){
        x = 255;
      }
      this._buffer[i] = x
    }
  }


  or(fd){
    for ( var i = 0; i < this._buffer.length; i++ ){
      let x = this._buffer[i]
      this._buffer[i] = ( x > 200 || fd._buffer[i] > 200 )?255:0;
    }
  }

  brighten(){
    let m = 0;
    for ( var i = 0; i < this._buffer.length; i++ ){
      let x = this._buffer[i]
      if ( x > m ){
        m = x;
      }
    }
    for ( var i = 0; i < this._buffer.length; i++ ){
      this._buffer[i] = (this._buffer[i] == m)?255:0
    }

  }

  getColour(){
    // self._crop_shape.w - 12, self._crop_shape.h - 14, 8, 8

    let r = [];
    let g = [];
    let b = [];

    console.log(this._height - 14, this._height - 6 )

    for (let y = this._height-10; y < this._height-6; y++) {
      for (let x = this._width-10; x < this._width-4; x++) {
        let px = (y * this._width + x) * 4;
        r.push(this._data[px+0])
        g.push(this._data[px+1])
        b.push(this._data[px+2])
      }
    }

    // sort them

    r = r.sort();
    g = g.sort();
    b = b.sort();

    let m = Math.floor(r.length / 2);

    return [r[m], g[m], b[m]]

  }

  threshold(threshold){
    for ( var i = 0; i < this._buffer.length; i++ ){
      this._buffer[i] = this._buffer[i] > threshold ? 255 : 0
    }    
  }

  combine(fd){
    for ( var i = 0; i < this._buffer.length; i++ ){
      this._buffer[i] = this._buffer[i] + fd._buffer[i]
    }
  }

  clone(){
    let result = new Uint8ClampedArray(this._height * this._width);
    for ( var i = 0; i < this._buffer.length; i++ ){
      result[i] = this._buffer[i];
    }
    return {_buffer: result};
  }

  segment(size, threshold){
    let height = this._height;
    let width = this._width;
    console.log('Segment', size, threshold)
    
    for (let y = 0; y < height; y = y + size) {
      for (let x = 0; x < width; x = x + size) {
        let s = 0;
        // Scan the square
        for ( let xx = x; xx < x + size; xx++){
          for ( let yy = y; yy < y + size; yy++){
            let px = (yy * width + xx);
            s += (this._buffer[px] > 200)?1:0
          }
        }
        let v = 0; // black
        if ( s > threshold ){
          v = 255; // white
        }
        // set whole area to white else black
        for ( let xx = x; xx < x + size; xx++){
          for ( let yy = y; yy < y + size; yy++){
            let px = (yy * width + xx);
            this._buffer[px] = v;
          }
        }
      }
    }

  }

  replaceData(fd){
    this._buffer = fd._buffer;
  }

  applyFilter(transformName, factor){

    const t = transforms[transformName];

    let w = t[0].length;
    let h = w;
    let half = Math.floor(h / 2);
    let self = this;
    let result = new Uint8ClampedArray(this._height * this._width);
    let height = this._height;
    let width = this._width;

    for (var y = half; y < height - half; y++) {
      for (var x = half; x < width - half; x++) {
        var px = (y * width + x) ;
        var v = 0

        for (var cy = 0; cy < h; cy++) {
          for (var cx = 0; cx < w; cx++) {
            var cpx = ((y + (cy - half)) * width + (x + (cx - half)));
            v += (self._buffer[cpx] * t[cy][cx]);
          }
        }

        result[px] = v * factor;

      }
    }

    this._buffer = result;
  }


  summedAreaTable(){

    let table = [];
    let height = this._height;
    let width = this._width;
    let data = this._data;

      function gray(r,g,b){
        return ( (0.3 * r) + (0.59 * g) + (0.11 * b) )
      }

    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        let px = (y * width + x) * 4;

          let g = gray(data[px+0], data[px+1], data[px+2]) / 256;
          let i = g;
          if ( y > 0 ){
            if ( x > 0 ){
              i = i + table[(y-1)*width+x] + table[y*width+(x-1)] - table[(y-1)*width + (x-1)]
            } else {
        i = i + table[(y-1)*width+x]
            }
          } else {
            if ( x > 0 ){
              i = i + table[(x-1)]
            } else {
        i = i 
            }
          }
          table[(y*width)+x] = i;

      }
    }
    return {table:table, height: height, width: width};


  }

  // type = 0 for horizontal split B/W, 
  //        1 = horizontal split W/B
  //        2 for vertical split B | W  
  //        3 = B | W
  //        4 = horizontal strip B / W/ B
  //        5 =                  W / B / W
  //        6 = vertical         B | W | B
  //        7 =                  W | B | W
  //        8 = box              W middle
  //        9 = box              B middle
  // Dims = [[x, y, w, h], [x, y, w, h] ... ]
  // where first dim 


  haarFeature(summedAreaTable, type, matrixDims){
    let score = 0;

    function getAreaSum(dims){
      let [x1, y1, x2, y2] = dims;
      //console.log(dims, 'X1', x1, 'Y1', y1, 'X2', x2, 'Y2', y2)
      let w = summedAreaTable.width;
      let h = summedAreaTable.height;

      let A = 0;
      let B = 0;
      let C = 0;
      let D = 0;
      if ( y1 > 0 && x1 > 0 ){
        A = summedAreaTable.table[ (y1-1) * summedAreaTable.width + (x1-1)];
      }
      if ( y1 > 0 ){
        B = summedAreaTable.table[ (y1-1) * summedAreaTable.width + x2];
      }
      if ( x1 > 0 ){
        C = summedAreaTable.table[ (y2) * summedAreaTable.width + (x1-1) ]
      }
      D = summedAreaTable.table[ (y2) * summedAreaTable.width + x2 ];
      let result = (D - B - C + A) / ((1 + y2 - y1) * (1 + x2 - x1));
      //console.log('Dims', dims, 'Value', A, B, C, D)
      return result;
    }


    switch (type) {
      case 0 : {
          // black over white
          let b = getAreaSum(matrixDims[0]);
          let w = getAreaSum(matrixDims[1]);
          score = b - w
        }
        break;
      case 1 : {
          // white over black
          let w = getAreaSum(matrixDims[0]);
          let b = getAreaSum(matrixDims[1]);
          if ( isNaN(b) ){
            console.error(matrixDims)
          }
          score = w - b;
        }
        break;
      case 2 : {
          // black | white
          let b = getAreaSum(matrixDims[0]);
          let w = getAreaSum(matrixDims[1]);
          score = b - w;
      }
      break;
      case 3 : {
          //  white | black
          let b = getAreaSum(matrixDims[0]);
          let w = getAreaSum(matrixDims[1]);
          score = w - b;
      }
      break;
      case 4 : {
          //  white | black  OR black | white
          let b = getAreaSum(matrixDims[0]);
          let w = getAreaSum(matrixDims[1]);
          score = Math.abs(w - b);
      }
      break;
      case 5 : {
          //  white over black  OR black over white
          let b = getAreaSum(matrixDims[0]);
          let w = getAreaSum(matrixDims[1]);
          score = Math.abs(w - b);
      }
      break;
      default :
        console.error('Not implemented', type)
    }

    return score;
  }
